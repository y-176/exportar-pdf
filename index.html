.<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exportar PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>PDF Teste</h2>
  <p id="nome">Nome: Ana</p>
  <p id="idade">Idade: 30</p>
  <p id="cidade">Cidade: SÃ£o Paulo</p>
  <button id="btn">Exportar para PDF</button>

  <script>
    window.onload = function () {
      document.getElementById("btn").addEventListener("click", async function () {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const nome = document.getElementById("nome").innerText;
        const idade = document.getElementById("idade").innerText;
        const cidade = document.getElementById("cidade").innerText;

        doc.text(nome, 10, 20);
        doc.text(idade, 10, 30);
        doc.text(cidade, 10, 40);

        doc.save("teste-exportacao.pdf");
      });
    };
  </script>
</body>
</html>
